<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作视频 - 辅助功能 - 高速公路征地拆迁管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="./styles.css" rel="stylesheet" id="local-css">
    <script>
        // 检查是否在iframe中运行，如果不是则重定向到app.html
        if (window.self === window.top) {
            // 不在iframe中，重定向到app.html并加载此页面
            const currentPage = window.location.pathname.substring(1); // 移除开头的斜杠
            window.location.href = '/index.html?page=' + encodeURIComponent(currentPage);
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="p-6">
        <!-- 页面标题 -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                <i class="fas fa-video text-red-500 mr-2"></i>
                操作视频
            </h1>
            <p class="text-gray-600 mt-2">系统操作教学视频</p>
        </div>

        <!-- 操作栏 -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0">
                <div class="relative">
                    <input type="text" placeholder="搜索操作视频..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-full md:w-80">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                <div class="flex space-x-2">
                    <select class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option>全部模块</option>
                        <option>GIS管理</option>
                        <option>台账管理</option>
                        <option>费用管理</option>
                        <option>基础配置</option>
                        <option>统计分析</option>
                    </select>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                        <i class="fas fa-filter mr-1"></i> 筛选
                    </button>
                </div>
            </div>
        </div>

        <!-- 视频列表 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 视频项1 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="relative pt-[56.25%] bg-gray-200">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center cursor-pointer hover:bg-red-600 transition-colors">
                            <i class="fas fa-play text-white text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <h3 class="font-bold text-lg text-gray-800 mb-2">系统登录与基本操作</h3>
                    <p class="text-gray-600 text-sm mb-4">介绍系统登录流程和基本界面操作方法</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-500">时长: 5:30</span>
                        <button class="text-blue-500 hover:text-blue-700 text-sm flex items-center">
                            <i class="fas fa-play-circle mr-1"></i> 播放
                        </button>
                    </div>
                </div>
            </div>

            <!-- 视频项2 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="relative pt-[56.25%] bg-gray-200">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center cursor-pointer hover:bg-red-600 transition-colors">
                            <i class="fas fa-play text-white text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <h3 class="font-bold text-lg text-gray-800 mb-2">GIS地图操作指南</h3>
                    <p class="text-gray-600 text-sm mb-4">详细介绍GIS模块的地图查看、标记和分析功能</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-500">时长: 8:15</span>
                        <button class="text-blue-500 hover:text-blue-700 text-sm flex items-center">
                            <i class="fas fa-play-circle mr-1"></i> 播放
                        </button>
                    </div>
                </div>
            </div>

            <!-- 视频项3 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="relative pt-[56.25%] bg-gray-200">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center cursor-pointer hover:bg-red-600 transition-colors">
                            <i class="fas fa-play text-white text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <h3 class="font-bold text-lg text-gray-800 mb-2">台账录入与管理</h3>
                    <p class="text-gray-600 text-sm mb-4">演示如何录入和管理征地、房屋等各类台账信息</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-500">时长: 12:45</span>
                        <button class="text-blue-500 hover:text-blue-700 text-sm flex items-center">
                            <i class="fas fa-play-circle mr-1"></i> 播放
                        </button>
                    </div>
                </div>
            </div>

            <!-- 视频项4 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="relative pt-[56.25%] bg-gray-200">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center cursor-pointer hover:bg-red-600 transition-colors">
                            <i class="fas fa-play text-white text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="p-6">
                    <h3 class="font-bold text-lg text-gray-800 mb-2">费用项配置与管理</h3>
                    <p class="text-gray-600 text-sm mb-4">介绍费用项的配置流程和管理方法</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-500">时长: 9:20</span>
                        <button class="text-blue-500 hover:text-blue-700 text-sm flex items-center">
                            <i class="fas fa-play-circle mr-1"></i> 播放
                        </button>
                    </div>
                </div>
            </div>

            <!-- 视频项5 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="relative pt-[56.25%] bg-gray-200">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center cursor-pointer hover:bg-red-600 transition-colors">
                            <i class="fas fa-play text-white text-xl"></i>
                        </div>

                <div class="p-6">

                            <i class="fas fa-play-circle mr-1"></i> 播放
                        </button>
                    </div>
                </div>
            </div>

            <!-- 视频项6 -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="relative pt-[56.25%] bg-gray-200">
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center cursor-pointer hover:bg-red-600 transition-colors">
                            <i class="fas fa-play text-white text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="p-6">

                    <p class="text-gray-600 text-sm mb-4">介绍系统基础配置的设置方法</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xs text-gray-500">时长: 10:30</span>

                    </div>
                </div>
            </div>
        </div>

        <!-- 分页 -->
        <div class="flex items-center justify-between mt-6 bg-white rounded-xl shadow-lg p-6">
            <div class="text-sm text-gray-700">
                显示第 1 到 6 条视频，共 12 条视频
            </div>
            <div class="flex space-x-2">
                <button class="px-3 py-1 rounded-lg border border-gray-300 hover:bg-gray-100">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="px-3 py-1 rounded-lg bg-blue-500 text-white">1</button>
                <button class="px-3 py-1 rounded-lg border border-gray-300 hover:bg-gray-100">2</button>
                <button class="px-3 py-1 rounded-lg border border-gray-300 hover:bg-gray-100">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="./help/operation-videos.js" defer></script>
</body>
</html>
