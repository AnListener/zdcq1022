<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导出费用项 - 征拆项目管理系统</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // 检查是否在iframe中运行，如果不是则重定向到app.html
        if (window.self === window.top) {
            // 不在iframe中，重定向到app.html并加载此页面
            const currentPage = window.location.pathname.substring(1); // 移除开头的斜杠
            window.location.href = '/index.html?page=' + encodeURIComponent(currentPage);
        }
    </script>
    <style>
        .step-active {
            background-color: #4f46e5;
            color: white;
        }
        .step-inactive {
            background-color: #e5e7eb;
            color: #6b7280;
        }
        .step-completed {
            background-color: #10b981;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 顶部导航 -->
    <div class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <button onclick="history.back()" class="text-gray-500 hover:text-gray-700 mr-4">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-900">导出费用项</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-question-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 进度条 -->
    <div class="max-w-4xl mx-auto mt-8 px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between relative">
            <!-- 连接线 -->
            <div class="absolute top-4 left-0 right-0 h-0.5 bg-gray-200 z-0"></div>
            
            <!-- 步骤1 -->
            <div class="flex flex-col items-center relative z-10">
                <div class="w-8 h-8 rounded-full step-active flex items-center justify-center mb-2">
                    <span>1</span>
                </div>
                <span class="text-sm font-medium">选择导出范围</span>
            </div>
            
            <!-- 步骤2 -->
            <div class="flex flex-col items-center relative z-10">
                <div class="w-8 h-8 rounded-full step-inactive flex items-center justify-center mb-2">
                    <span>2</span>
                </div>
                <span class="text-sm font-medium">选择导出字段</span>
            </div>
            
            <!-- 步骤3 -->
            <div class="flex flex-col items-center relative z-10">
                <div class="w-8 h-8 rounded-full step-inactive flex items-center justify-center mb-2">
                    <span>3</span>
                </div>
                <span class="text-sm font-medium">导出确认</span>
            </div>
        </div>
    </div>

    <!-- 表单内容 -->
    <div class="max-w-4xl mx-auto mt-8 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h2 class="text-lg font-medium text-gray-900 mb-6">选择导出范围</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">导出时间范围</label>
                    <div class="grid grid-cols-2 gap-2">
                        <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">费用分类</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">全部分类</option>
                        <option value="征地补偿">征地补偿</option>
                        <option value="房屋拆迁">房屋拆迁</option>
                        <option value="青苗补偿">青苗补偿</option>
                        <option value="地上附着物补偿">地上附着物补偿</option>
                        <option value="临时用地补偿">临时用地补偿</option>
                        <option value="人员安置">人员安置</option>
                        <option value="社会保障">社会保障</option>
                        <option value="其他费用">其他费用</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">状态</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="">全部状态</option>
                        <option value="启用">启用</option>
                        <option value="停用">停用</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">导出格式</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="excel">Excel (.xlsx)</option>
                        <option value="csv">CSV (.csv)</option>
                        <option value="pdf">PDF (.pdf)</option>
                    </select>
                </div>
            </div>
            
            <div class="mb-6">
                <h3 class="text-md font-medium text-gray-900 mb-3">选择导出字段</h3>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded text-indigo-500 focus:ring-indigo-500 mr-2" checked>
                        <span class="text-sm">费用项名称</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded text-indigo-500 focus:ring-indigo-500 mr-2" checked>
                        <span class="text-sm">费用分类</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded text-indigo-500 focus:ring-indigo-500 mr-2" checked>
                        <span class="text-sm">设计总费用</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded text-indigo-500 focus:ring-indigo-500 mr-2" checked>
                        <span class="text-sm">工可报审稿总费用</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded text-indigo-500 focus:ring-indigo-500 mr-2" checked>
                        <span class="text-sm">总设计面积</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded text-indigo-500 focus:ring-indigo-500 mr-2" checked>
                        <span class="text-sm">状态</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded text-indigo-500 focus:ring-indigo-500 mr-2">
                        <span class="text-sm">创建时间</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded text-indigo-500 focus:ring-indigo-500 mr-2">
                        <span class="text-sm">更新时间</span>
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded text-indigo-500 focus:ring-indigo-500 mr-2">
                        <span class="text-sm">备注</span>
                    </label>
                </div>
            </div>
            
            <div class="mb-6">
                <h3 class="text-md font-medium text-gray-900 mb-3">导出说明</h3>
                <ul class="list-disc pl-5 space-y-2 text-sm text-gray-600">
                    <li>默认导出当前筛选条件下的所有费用项</li>
                    <li>Excel格式支持数据透视表和图表功能</li>
                    <li>CSV格式适用于数据导入其他系统</li>
                    <li>PDF格式适用于打印和归档</li>
                    <li>导出文件将包含所选字段的数据</li>
                </ul>
            </div>
            
            <!-- 操作按钮 -->
            <div class="flex justify-end space-x-4">
                <button id="cancel-btn" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                    取消
                </button>
                <button id="export-btn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                    导出数据
                </button>
            </div>
        </div>
    </div>

    <!-- 通知容器 -->
    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

    <script src="./cost/export-cost-items.js"></script>
</body>
</html>
